<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/diary.png">
    <link rel="stylesheet" href="./assets/default.css">
    <script src="./assets/index.js" defer></script>
    <title>Diary</title>
</head>
<body>
    <header>
        <h1>Welcome to your diary</h1>
        <em>How was your day?</em>
    </header>
    <hr />
    <main>
        <form action="submit" id="diary-entry">
            <label for="category">Category: </label>
            <input type="text" name="category" class="input-boxes" id="category-box">
            <label for="text"> Diary entry: </label>
            <input type="text" name="text" class="input-boxes" id="text-box">
            <input
                class=""
                type="submit"
                name="submit_button"
                value="SUBMIT"
                id="sign-up-button"
            />
        </form>
        <h2></h2>
        <hr />
        <button href="">See all entries</button>

        <div id="diary">
            <h2 id="category"></h2>
            <p id="text"></p>
            <p id="date"></p>
        </div>

        
<!-- 
        <ul>
            <li><a href="./login.html">Login</a></li>
        </ul> -->
    </main>
</body>
</html>
